<HTML>
<HEAD>
<TITLE>ISDN_STAT_UNLOAD</TITLE>
</HEAD>
<BODY BGCOLOR="#FFFFFF">
   With this call, the HL-driver signals that it will be unloaded now. This
   tells the LL to release all corresponding data-structures.<P>
Parameter:
<TABLE>
<TR VALIGN="TOP"><TD><B>driver</B></TD><TD>driver-Id</TD></TR>
<TR VALIGN="TOP"><TD><B>command</B></TD><TD><A HREF="../includes/isdnif.h.shtml#ISDN_STAT_UNLOAD" TARGET="_code">ISDN_STAT_UNLOAD</A></TD></TR>
<TR VALIGN="TOP"><TD><B>arg</B></TD><TD>unused.</TD></TR>
<TR VALIGN="TOP"><TD><B>para</B></TD><TD>unused.</TD></TR>
</TABLE>
</BODY>
</HTML>
