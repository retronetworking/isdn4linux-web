<HTML>
<HEAD>
<TITLE>ISDN_CMD_GETL3</TITLE>
</HEAD>
<BODY BGCOLOR="#FFFFFF">
    With this command, the HL-driver is told to return the current
    setting of the Layer-3-protocol.<P>
Parameter:
<TABLE>
<TR VALIGN="TOP"><TD><B>driver</B></TD><TD>driver-Id.</TD></TR>
<TR VALIGN="TOP"><TD><B>command</B></TD><TD><A HREF="../includes/isdnif.h.shtml#ISDN_CMD_GETL3" TARGET="_code">ISDN_CMD_GETL3</A></TD></TR>
<TR VALIGN="TOP"><TD><B>arg</B></TD><TD>channel-number locally to the driver. (starting with 0)</TD></TR>
<TR VALIGN="TOP"><TD><B>para</B></TD><TD>unused.</TD></TR>
</TABLE>
Returnvalue:
<TABLE>
<TR VALIGN="TOP"><TD>current protocol-Id (one of the constants <A HREF="../includes/isdnif.h.shtml#ISDN_PROTO_L3_TRANS" TARGET="_code">ISDN_PROTO_L3...</A>)</TD></TR>
</TABLE>
</BODY>
</HTML>
