<HTML>
<HEAD>
<TITLE>ISDN_STAT_CINF</TITLE>
</HEAD>
<BODY BGCOLOR="#FFFFFF">
   With this call, the HL-driver delivers charge-unit information to the
   LL.<P>
Parameter:
<TABLE>
<TR VALIGN="TOP"><TD><B>driver</B></TD><TD>driver-Id</TD></TR>
<TR VALIGN="TOP"><TD><B>command</B></TD><TD><A HREF="../includes/isdnif.h.shtml#ISDN_STAT_CINF" TARGET="_code">ISDN_STAT_CINF</A></TD></TR>
<TR VALIGN="TOP"><TD><B>arg</B></TD><TD>channel-number, locally to the driver. (starting with 0)</TD></TR>
<TR VALIGN="TOP"><TD><B>para.num</B></TD><TD>ASCII string containing charge-units (digits only).</TD></TR>
</TABLE>
</BODY>
</HTML>
