<HTML>
<HEAD>
<TITLE>ISDN_STAT_NODCH</TITLE>
</HEAD>
<BODY BGCOLOR="#FFFFFF">
    With this call, the driver has to respond to a prior ISDN_CMD_DIAL, if
    no D-Channel is available.<P>
Parameter:
<TABLE>
<TR VALIGN="TOP"><TD><B>driver</B></TD><TD>driver-Id</TD></TR>
<TR VALIGN="TOP"><TD><B>command</B></TD><TD><A HREF="../includes/isdnif.h.shtml#ISDN_STAT_NODCH" TARGET="_code">ISDN_STAT_NODCH</A></TD></TR>
<TR VALIGN="TOP"><TD><B>arg</B></TD><TD>channel-number, locally to the driver. (starting with 0)</TD></TR>
<TR VALIGN="TOP"><TD><B>para</B></TD><TD>unused.</TD></TR>
</TABLE>
</BODY>
</HTML>
