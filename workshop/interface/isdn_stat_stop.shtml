<TITLE>ISDN_STAT_STOP</TITLE>
</HEAD>
<BODY BGCOLOR="#FFFFFF">
    With this call, the HL-driver signals unavailability of the ISDN-card.
    (before unloading, while resetting/reconfiguring the card)<P>
Parameter:
<TABLE>
<TR VALIGN="TOP"><TD><B>driver</B></TD><TD>driver-Id</TD></TR>
<TR VALIGN="TOP"><TD><B>command</B></TD><TD><A HREF="../includes/isdnif.h.shtml#ISDN_STAT_STOP" TARGET="_code">ISDN_STAT_STOP</A></TD></TR>
<TR VALIGN="TOP"><TD><B>arg</B></TD><TD>unused.</TD></TR>
<TR VALIGN="TOP"><TD><B>para</B></TD><TD>unused.</TD></TR>
</TABLE>
</BODY>
</HTML>
