<HTML>
<HEAD>
<TITLE>ISDN_CMD_ACCEPTD</TITLE>
</HEAD>
<BODY BGCOLOR="#FFFFFF">
    With this command, the HL-driver is told to accept a D-Channel-setup.
    (Response to an incoming call)<P>

Parameter:
<TABLE>
<TR VALIGN="TOP"><TD><B>driver</B></TD><TD>driver-Id.</TD></TR>
<TR VALIGN="TOP"><TD><B>command</B></TD><TD><A HREF="../includes/isdnif.h.shtml#ISDN_CMD_ACCEPTD" TARGET="_code">ISDN_CMD_ACCEPTD</A></TD></TR>
<TR VALIGN="TOP"><TD><B>arg</B></TD><TD>channel-number locally to the driver. (starting with 0)</TD></TR>
<TR VALIGN="TOP"><TD><B>para</B></TD><TD>unused.</TD></TR>
</TABLE>
</BODY>
</HTML>
